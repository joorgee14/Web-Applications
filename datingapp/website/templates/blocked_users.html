{% extends 'base.html' %}

{% block content %}
    <h1>Blocked Users</h1>
    {% if blocked_users %}
        <ul>
            {% for user in blocked_users %}
                <li>
                    <a href="{{ url_for('profile.view_profile', user_id=user.id) }}">
                        {{ user.first_name }} {{ user.last_name }}
                    </a>
                    <form action="{{ url_for('blocks.unblock_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-warning btn-sm">Unblock</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't blocked any users yet.</p>
    {% endif %}
{% endblock %}

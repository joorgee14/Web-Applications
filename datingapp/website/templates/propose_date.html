{% extends "base.html" %}

{% block title %}Propose a Date{% endblock %}

{% block content %}
    <div class="container">
        <h2>Propose a Date to {{ recipient.first_name }}</h2>
        
        <!-- Form -->
        <form method="POST" action="{{ url_for('proposals.propose_date', recipient_id=recipient.id) }}">
            <!-- Date Selection -->
            <div class="form-group">
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <!-- Optional Message -->
            <div class="form-group">
                <label for="optional_text_proposal">Optional Message:</label>
                <textarea id="optional_text_proposal" name="optional_text_proposal" rows="4" class="form-control" placeholder="Add a personal note..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Send Proposal</button>
            </div>
        </form>

        <!-- Cancel Link -->
        <div class="form-group text-center">
            <a href="{{ url_for('profile.view_profile', user_id=recipient.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}

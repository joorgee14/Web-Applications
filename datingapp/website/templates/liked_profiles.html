{% extends 'base.html' %}

{% block content %}
    <h1>Users You Like</h1>
    {% if liked_users %}
        <ul>
            {% for user in liked_users %}
            <li>
                <a href="{{ url_for('profile.view_profile', user_id=user.id) }}">
                    {{ user.first_name }} {{ user.last_name }}
                </a>
                <form action="{{ url_for('likes.unlike_user', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Unlike</button>
                </form>
            </li>
        {% endfor %}
        
        
        </ul>
    {% else %}
        <p>You haven't liked any users yet.</p>
    {% endif %}
{% endblock %}
